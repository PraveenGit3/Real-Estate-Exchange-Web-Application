{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
  <h2>My Open House</h2>
  <br>
  <ul class=entries>
    <table class=table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
          <tr>
            <td><a href="/user/{{ entry.title }}">{{ entry.title }}</a>
            </td>
            <td>{{ entry.text|safe }}
            </td>
          </tr>
        {% else %}
          <li><em>Unbelievable.  No entries here so far</em>
        {% endfor %}
      </tbody>
    </table>
  </ul>
{% endif %}
{% endblock %}
